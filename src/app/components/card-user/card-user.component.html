<mat-card class="example-card" appearance="outlined" >
    <mat-card-header>
      <div mat-card-avatar style="background-image: url({{UserData.data.avatar}});" class="example-header-image"></div>
      <mat-card-title>{{UserData.data.first_name}}</mat-card-title>
      <mat-card-subtitle>{{UserData.data.last_name}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{UserData.data.email}}
      </p>
      <p>
          {{UserData.support.text}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <a [href]="UserData.support.url" style="color: white;">link</a>
      </button>
    </mat-card-actions>

  </mat-card>
